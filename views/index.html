<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBI System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 500px;
    }
    .card {
      background-color: #343a40;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5">&#128374; FBI System &#128374;</h1>
    <div class="card">
      <div class="card-body">
        <form id="loginForm">
          <h1>&#128372;&#128372;&#128372;</h1>
          <h5 class="card-title">Ingrese sus credenciales</h5>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-light my-3">Ingresar &#128373;</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = event.target.email.value;
      const password = event.target.password.value;

      try {
        const response = await fetch('/api/v1/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          sessionStorage.setItem('token', data.token);
          window.location.href = `/privada?token=${data.token}`;
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Error en el proceso de login');
      }
    });
  </script>
</body>
</html>
